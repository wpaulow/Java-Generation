<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="usuario.email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                [(ngModel)]="usuario.senha">
        </div>

        <button type="submit" class="btn btn-primary" (click)="enviarDados();">Enviar Dados</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3 class="text-center" id="erro" *ngIf="mensagem != 0">Usuario /senha invalidos</h3>
    </div>
</div>
